<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="TA8swqQPuHK3k69VeiYPfAqemNl1I2wJAN58443SMHw" />
    <link rel="stylesheet" href="./style.css">
    <title>Discount Calculator</title>
</head>
<body>
    <div class="card">
        <h1>Discount Calculator</h1>
        <form action="#">
            <div class="input-item">
                <label for="amount"> Enter bill amount: </label>
                <input type="text" id="amount">
            </div>

            <div class="input-item">
                <label for="discount-percentage">Select discount %</label>
                <input type="text" placeholder="Enter discount" id ="discount-percentage">
            </div>

            <div class="input-item">
                <label for="discount-amount"> Discount amount: </label>
                <input type="text" id="discount-amount" disabled>
                
            </div>
            
            <div class="input-item">
                <label for="pay"> Final Pay:</label>
                <input type="text" id="pay" disabled>
            </div> 

            <button type="submit" class="calculate">calculate</button>
            <input type="reset" value="Reset" onClick="window.location.reload()"  class="reset">
        </form>
    </div>

    <script src="./main.js"></script>

</body>
</html>
